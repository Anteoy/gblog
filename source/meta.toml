[meta]
# site title, show in <title>
title = "ant.eoy"

# subtitle, words after title, in description
subtitle = "Just For Writing"

# print in html <meta>
keyword = "golang,static,site,generator" #pogo

# 站点简介
# 用在 <meta content="description">
# print in html <meta>
desc = "a Simple Static Site Generator"

# domain 和 root 用于生成正确的URL地址
# root 可以设置为子目录地址，比如 http://domain/blog
# build links for feed, sitemap
domain = "localhost"

# root path for site# if empty, build as http://{domain}/
root = "http://localhost:9899/"

# cover page for homepage
cover = "@media/cover.jpg"

# global language,
# its used in global posts and themes, unless pages set lang
lang = "en"


[[nav]]
# 导航跳转的地址
link = "/"
# 导航的标题
# 显示在超链接中的文本
title = "Home"
# 国际化支持的字段
i18n = "home"
# set nav to active status
# 标记导航选定状态的全局变量
hover = "index"
# 如果true，让浏览器打开新的选项卡跳转页面
blank = false

[[nav]]
link = "/archive"
title = "Archive"
i18n = "archive"
hover = "archive"

[[nav]]
link = "/about"
title = "About"
i18n = "about"
hover = "about"

[[nav]]
link = "http://pugo.io"
title = "Source"
i18n = "source"
# browser open in new tab
blank = true

[[author]]
# 作者的名称，需要唯一
name = "anteoy"
# 作者的联系邮箱，请注意保密
email = "anteoy@gmail.com"
# 作者的联系网址
url = "http://www.anteoy.site"
# 作者的头像，默认用Gravatar的肖像
avatar = "@media/author.png"
# 作者的个人介绍
bio = "人之所以能，是因为相信能"

# comment settings
# please only set one value
# if multi values, it prints all comment iframes
[comment]
# disqus site name
disqus = ""
# duoshuo short name
duoshuo = ""

# analytics settings
# please only set one value
# if multi values, it prints all analytics codes
[analytics]
# google analytics, need as UA-XXXXX-Y
google = ""
# baidu analytics, need hash-code in hm.js?hash-code
baidu = ""
